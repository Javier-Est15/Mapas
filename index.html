<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
        #map {
            width: 701px;
            height: 501px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/La_p_1.js"></script>
        <script src="data/cuenca12_2.js"></script>
        <script src="data/corrientes2_3.js"></script>
        <script src="data/Puntosalida_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[23.34081612687642,-110.41661736595582],[23.809477950462654,-109.70751810978989]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_satelite_0');
        map.getPane('pane_satelite_0').style.zIndex = 400;
        var layer_satelite_0 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_satelite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_satelite_0;
        map.addLayer(layer_satelite_0);
        function pop_La_p_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CVE_ENT'] !== null ? autolinker.link(feature.properties['CVE_ENT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CVE_MUN'] !== null ? autolinker.link(feature.properties['CVE_MUN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>NOM_MUN</strong><br />' + (feature.properties['NOM_MUN'] !== null ? autolinker.link(feature.properties['NOM_MUN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_La_p_1_0() {
            return {
                pane: 'pane_La_p_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,166,178,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_La_p_1');
        map.getPane('pane_La_p_1').style.zIndex = 401;
        map.getPane('pane_La_p_1').style['mix-blend-mode'] = 'normal';
        var layer_La_p_1 = new L.geoJson(json_La_p_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_La_p_1',
            layerName: 'layer_La_p_1',
            pane: 'pane_La_p_1',
            onEachFeature: pop_La_p_1,
            style: style_La_p_1_0,
        });
        bounds_group.addLayer(layer_La_p_1);
        map.addLayer(layer_La_p_1);
        function pop_cuenca12_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area</th>\
                        <td>' + (feature.properties['Area'] !== null ? autolinker.link(feature.properties['Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Perimetro</th>\
                        <td>' + (feature.properties['Perimetro'] !== null ? autolinker.link(feature.properties['Perimetro'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">P. Media</th>\
                        <td>' + (feature.properties['P. Media'] !== null ? autolinker.link(feature.properties['P. Media'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">C. Esc</th>\
                        <td>' + (feature.properties['C. Esc'] !== null ? autolinker.link(feature.properties['C. Esc'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_cuenca12_2_0() {
            return {
                pane: 'pane_cuenca12_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,155,111,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_cuenca12_2');
        map.getPane('pane_cuenca12_2').style.zIndex = 402;
        map.getPane('pane_cuenca12_2').style['mix-blend-mode'] = 'normal';
        var layer_cuenca12_2 = new L.geoJson(json_cuenca12_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_cuenca12_2',
            layerName: 'layer_cuenca12_2',
            pane: 'pane_cuenca12_2',
            onEachFeature: pop_cuenca12_2,
            style: style_cuenca12_2_0,
        });
        bounds_group.addLayer(layer_cuenca12_2);
        map.addLayer(layer_cuenca12_2);
        function pop_corrientes2_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ENTIDAD</th>\
                        <td>' + (feature.properties['ENTIDAD'] !== null ? autolinker.link(feature.properties['ENTIDAD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TIPO</th>\
                        <td>' + (feature.properties['TIPO'] !== null ? autolinker.link(feature.properties['TIPO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FC</th>\
                        <td>' + (feature.properties['FC'] !== null ? autolinker.link(feature.properties['FC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SHAPE_len</th>\
                        <td>' + (feature.properties['SHAPE_len'] !== null ? autolinker.link(feature.properties['SHAPE_len'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_corrientes2_3_0() {
            return {
                pane: 'pane_corrientes2_3',
                opacity: 1,
                color: 'rgba(27,35,182,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_corrientes2_3');
        map.getPane('pane_corrientes2_3').style.zIndex = 403;
        map.getPane('pane_corrientes2_3').style['mix-blend-mode'] = 'normal';
        var layer_corrientes2_3 = new L.geoJson(json_corrientes2_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_corrientes2_3',
            layerName: 'layer_corrientes2_3',
            pane: 'pane_corrientes2_3',
            onEachFeature: pop_corrientes2_3,
            style: style_corrientes2_3_0,
        });
        bounds_group.addLayer(layer_corrientes2_3);
        map.addLayer(layer_corrientes2_3);
        function pop_Puntosalida_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nombre</strong><br />' + (feature.properties['Nombre'] !== null ? autolinker.link(feature.properties['Nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Puntosalida_4_0() {
            return {
                pane: 'pane_Puntosalida_4',
                shape: 'diamond',
                radius: 10.4,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,34,213,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Puntosalida_4');
        map.getPane('pane_Puntosalida_4').style.zIndex = 404;
        map.getPane('pane_Puntosalida_4').style['mix-blend-mode'] = 'normal';
        var layer_Puntosalida_4 = new L.geoJson(json_Puntosalida_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Puntosalida_4',
            layerName: 'layer_Puntosalida_4',
            pane: 'pane_Puntosalida_4',
            onEachFeature: pop_Puntosalida_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Puntosalida_4_0(feature));
            },
        });
        var cluster_Puntosalida_4 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Puntosalida_4.addLayer(layer_Puntosalida_4);

        bounds_group.addLayer(layer_Puntosalida_4);
        cluster_Puntosalida_4.addTo(map);
        setBounds();
        var i = 0;
        layer_Puntosalida_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nombre'] !== null?String('<div style="color: #000000; font-size: 10pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Nombre']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Puntosalida_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Puntosalida_4]);
        map.on("zoomend", function(){
            resetLabels([layer_Puntosalida_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Puntosalida_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Puntosalida_4]);
        });
        </script>
    </body>
</html>
